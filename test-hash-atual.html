<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste BCrypt Espec√≠fico</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste BCrypt Espec√≠fico - Hash Atual</h1>
    
    <div class="info result">
        <strong>Hash atual do banco:</strong><br>
        <code>$2b$10$eImiTXuWVxfM37uY4JANjOEhEhg7EfaQ2o9qHr6BaJDrfGUUJ.w7u</code>
    </div>
    
    <button onclick="testarHashAtual()">Testar Hash Atual</button>
    <button onclick="gerarHashCorreto()">Gerar Hash Correto para "admin123"</button>
    
    <div id="resultados"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script>
        const hashAtual = '$2b$10$eImiTXuWVxfM37uY4JANjOEhEhg7EfaQ2o9qHr6BaJDrfGUUJ.w7u';
        
        function testarHashAtual() {
            const div = document.getElementById('resultados');
            
            // Verificar se bcrypt est√° carregado
            if (typeof bcrypt === 'undefined') {
                div.innerHTML = '<div class="error result">‚ùå BCrypt n√£o carregado</div>';
                return;
            }
            
            // Senhas para testar
            const senhas = ['admin123', 'password', 'admin', 'secret', '123456', 'test'];
            
            let html = '<h3>Testando senhas contra o hash atual:</h3>';
            let senhaEncontrada = null;
            
            senhas.forEach(senha => {
                try {
                    const resultado = bcrypt.compareSync(senha, hashAtual);
                    html += `<div class="result ${resultado ? 'success' : 'info'}">
                        ${resultado ? '‚úÖ' : '‚ùå'} Senha: "${senha}" ${resultado ? '(ENCONTRADA!)' : ''}
                    </div>`;
                    
                    if (resultado) {
                        senhaEncontrada = senha;
                    }
                } catch (error) {
                    html += `<div class="error result">‚ùå Erro testando "${senha}": ${error.message}</div>`;
                }
            });
            
            if (senhaEncontrada) {
                html += `<div class="success result">
                    üéâ <strong>SENHA ENCONTRADA: "${senhaEncontrada}"</strong><br>
                    Use: Login = admin, Senha = ${senhaEncontrada}
                </div>`;
            } else {
                html += '<div class="error result">‚ùå Nenhuma senha comum funcionou com este hash</div>';
            }
            
            div.innerHTML = html;
        }
        
        function gerarHashCorreto() {
            const div = document.getElementById('resultados');
            
            if (typeof bcrypt === 'undefined') {
                div.innerHTML = '<div class="error result">‚ùå BCrypt n√£o carregado</div>';
                return;
            }
            
            // Gerar novo hash para admin123
            const senha = 'admin123';
            const novoHash = bcrypt.hashSync(senha, 10);
            const teste = bcrypt.compareSync(senha, novoHash);
            
            let html = `<h3>Novo hash gerado para "${senha}":</h3>`;
            html += `<div class="result ${teste ? 'success' : 'error'}">
                ${teste ? '‚úÖ' : '‚ùå'} Hash testado: ${teste ? 'OK' : 'ERRO'}
            </div>`;
            
            html += `<div class="info result">
                <strong>Novo hash:</strong><br>
                <code>${novoHash}</code>
            </div>`;
            
            html += `<div class="info result">
                <strong>SQL para atualizar no Supabase:</strong><br>
                <pre>UPDATE usuarios SET senha_hash = '${novoHash}' WHERE login = 'admin';</pre>
            </div>`;
            
            div.innerHTML = html;
        }
        
        // Executar teste autom√°tico
        setTimeout(testarHashAtual, 1000);
    </script>
</body>
</html>
