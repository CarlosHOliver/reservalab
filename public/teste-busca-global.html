<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Busca Global</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>üîç Teste da Funcionalidade de Busca Global</h1>
        
        <div class="alert alert-info">
            <strong>Teste da fun√ß√£o abrirBuscaReserva()</strong><br>
            Clique no bot√£o abaixo para testar se a busca est√° funcionando
        </div>
        
        <button class="btn btn-primary" onclick="abrirBuscaReserva()">
            <i class="bi bi-search"></i> Testar Busca de Reserva
        </button>
        
        <button class="btn btn-secondary ms-2" onclick="testarFuncoes()">
            <i class="bi bi-info-circle"></i> Verificar Fun√ß√µes
        </button>
        
        <div class="mt-4">
            <h5>Console de Debug:</h5>
            <div id="debug" class="bg-light p-3" style="font-family: monospace; height: 300px; overflow-y: auto;"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/busca-global.js"></script>
    
    <script>
        function log(msg) {
            const debugDiv = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debugDiv.innerHTML += `[${timestamp}] ${msg}<br>`;
            debugDiv.scrollTop = debugDiv.scrollHeight;
            console.log(msg);
        }
        
        function testarFuncoes() {
            log('=== TESTE DE FUN√á√ïES ===');
            log(`abrirBuscaReserva: ${typeof window.abrirBuscaReserva}`);
            log(`buscarReserva: ${typeof window.buscarReserva}`);
            log(`mostrarResultadoBusca: ${typeof window.mostrarResultadoBusca}`);
            log(`Bootstrap: ${typeof bootstrap !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
            log(`API: ${typeof API !== 'undefined' ? '‚úÖ' : '‚ùå'}`);
        }
        
        // Auto teste quando carregar
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ P√°gina carregada');
            setTimeout(() => {
                testarFuncoes();
            }, 1000);
        });
    </script>
</body>
</html>
