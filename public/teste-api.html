<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Dashboard</title>
</head>
<body>
    <h1>Teste da API Dashboard Patrimonial</h1>
    <div id="resultado"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    
    <script>
        async function testarAPI() {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = 'Testando conexão...';
            
            try {
                const hoje = new Date().toISOString().split('T')[0];
                console.log('Testando para data:', hoje);
                
                const response = await API.buscarReservasDia(hoje);
                console.log('Resposta da API:', response);
                
                resultado.innerHTML = `
                    <h3>Resultado do teste:</h3>
                    <p><strong>Sucesso:</strong> ${response.sucesso}</p>
                    <p><strong>Data testada:</strong> ${hoje}</p>
                    <p><strong>Quantidade de reservas:</strong> ${response.dados ? response.dados.length : 0}</p>
                    <pre>${JSON.stringify(response, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Erro no teste:', error);
                resultado.innerHTML = `
                    <h3>Erro no teste:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        // Executar teste quando a página carregar
        document.addEventListener('DOMContentLoaded', testarAPI);
    </script>
</body>
</html>
