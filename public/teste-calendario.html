<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Calendário</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Teste de Dependências do Calendário</h1>
        <div id="status" class="mt-4"></div>
        <div id="calendario" class="mt-4" style="min-height: 400px; border: 1px solid #ccc; padding: 20px;"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/pt-br.global.min.js"></script>
    <script src="assets/js/luxon.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusDiv = document.getElementById('status');
            let status = [];
            
            // Testar bibliotecas
            if (typeof bootstrap !== 'undefined') {
                status.push('<span class="badge bg-success">✓ Bootstrap</span>');
            } else {
                status.push('<span class="badge bg-danger">✗ Bootstrap</span>');
            }
            
            if (typeof supabase !== 'undefined') {
                status.push('<span class="badge bg-success">✓ Supabase</span>');
            } else {
                status.push('<span class="badge bg-danger">✗ Supabase</span>');
            }
            
            if (typeof FullCalendar !== 'undefined') {
                status.push('<span class="badge bg-success">✓ FullCalendar</span>');
            } else {
                status.push('<span class="badge bg-danger">✗ FullCalendar</span>');
            }
            
            if (typeof luxon !== 'undefined') {
                status.push('<span class="badge bg-success">✓ Luxon</span>');
            } else {
                status.push('<span class="badge bg-danger">✗ Luxon</span>');
            }
            
            if (typeof SISTEMA_CONFIG !== 'undefined') {
                status.push('<span class="badge bg-success">✓ Config</span>');
            } else {
                status.push('<span class="badge bg-danger">✗ Config</span>');
            }
            
            if (typeof Utils !== 'undefined') {
                status.push('<span class="badge bg-success">✓ Utils</span>');
            } else {
                status.push('<span class="badge bg-danger">✗ Utils</span>');
            }
            
            if (typeof API !== 'undefined') {
                status.push('<span class="badge bg-success">✓ API</span>');
            } else {
                status.push('<span class="badge bg-danger">✗ API</span>');
            }
            
            statusDiv.innerHTML = '<h4>Status das Dependências:</h4><p>' + status.join(' ') + '</p>';
            
            // Testar calendário básico
            if (typeof FullCalendar !== 'undefined') {
                try {
                    const calendarEl = document.getElementById('calendario');
                    const calendar = new FullCalendar.Calendar(calendarEl, {
                        locale: 'pt-br',
                        initialView: 'dayGridMonth',
                        height: 'auto',
                        events: [
                            {
                                title: 'Evento de Teste',
                                start: '2025-07-30',
                                backgroundColor: '#198754',
                                borderColor: '#198754'
                            }
                        ]
                    });
                    calendar.render();
                    statusDiv.innerHTML += '<div class="alert alert-success mt-3">✓ Calendário renderizado com sucesso!</div>';
                } catch (error) {
                    statusDiv.innerHTML += '<div class="alert alert-danger mt-3">✗ Erro ao renderizar calendário: ' + error.message + '</div>';
                }
            }
        });
    </script>
</body>
</html>
