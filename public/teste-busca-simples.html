<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples Busca</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h2>Teste Simples de Busca</h2>
        
        <button class="btn btn-primary" onclick="testarFuncao()">
            Testar Função de Busca
        </button>
        
        <div class="mt-3">
            <div id="resultado"></div>
        </div>
    </div>

    <!-- Scripts na ordem correta -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    
    <!-- Scripts locais -->
    <script>
        // Simulação mínima da API para teste
        window.API = {
            buscarReservaPorProtocolo: async function(protocolo) {
                console.log('API Mock: Buscando protocolo', protocolo);
                return {
                    sucesso: false,
                    erro: 'Reserva não encontrada (simulação)'
                };
            }
        };
        
        console.log('API Mock carregada');
    </script>
    
    <script src="assets/js/config.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/busca.js"></script>
    
    <script>
        function testarFuncao() {
            const resultado = document.getElementById('resultado');
            
            resultado.innerHTML = '<h4>Teste de Função de Busca:</h4>';
            
            // Verificar se a função existe
            if (typeof window.abrirBuscaReserva === 'function') {
                resultado.innerHTML += '<div class="alert alert-success">✅ Função abrirBuscaReserva está disponível</div>';
                
                try {
                    window.abrirBuscaReserva();
                    resultado.innerHTML += '<div class="alert alert-success">✅ Modal de busca aberto com sucesso</div>';
                } catch (error) {
                    resultado.innerHTML += '<div class="alert alert-danger">❌ Erro ao abrir modal: ' + error.message + '</div>';
                }
            } else {
                resultado.innerHTML += '<div class="alert alert-danger">❌ Função abrirBuscaReserva NÃO está disponível</div>';
                resultado.innerHTML += '<div class="alert alert-info">Tipos disponíveis:<br>';
                resultado.innerHTML += 'window.abrirBuscaReserva: ' + typeof window.abrirBuscaReserva + '<br>';
                resultado.innerHTML += 'window.buscarReserva: ' + typeof window.buscarReserva + '<br>';
                resultado.innerHTML += 'bootstrap: ' + typeof bootstrap + '<br>';
                resultado.innerHTML += 'API: ' + typeof API + '</div>';
            }
        }
        
        // Auto-teste quando carregar
        setTimeout(function() {
            console.log('=== AUTO TESTE ===');
            console.log('bootstrap:', typeof bootstrap);
            console.log('API:', typeof API);
            console.log('abrirBuscaReserva:', typeof window.abrirBuscaReserva);
            console.log('buscarReserva:', typeof window.buscarReserva);
        }, 2000);
    </script>
</body>
</html>
