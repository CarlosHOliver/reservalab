<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Equipamentos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .console { background: #000; color: #0f0; padding: 15px; margin: 10px 0; font-family: monospace; height: 300px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>ðŸ”§ Teste Direto da API de Equipamentos</h1>
    
    <button onclick="testarConfig()">1. Testar Config</button>
    <button onclick="testarSupabase()">2. Testar Supabase</button>
    <button onclick="testarAPI()">3. Testar API</button>
    <button onclick="testarEquipamentos()">4. Testar Equipamentos</button>
    <button onclick="limparConsole()">Limpar</button>
    
    <div id="console" class="console"></div>

    <!-- Scripts mÃ­nimos -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.js"></script>
    
    <script>
        function log(msg) {
            const console_div = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            console_div.innerHTML += `[${timestamp}] ${msg}\n`;
            console_div.scrollTop = console_div.scrollHeight;
            console.log(msg);
        }
        
        function limparConsole() {
            document.getElementById('console').innerHTML = '';
        }
        
        function testarConfig() {
            log('=== TESTE DE CONFIGURAÃ‡ÃƒO ===');
            try {
                if (typeof CONFIG === 'undefined') {
                    log('âŒ CONFIG nÃ£o definido');
                    return;
                }
                log('âœ… CONFIG carregado:');
                log(`  SUPABASE_URL: ${CONFIG.SUPABASE_URL ? 'âœ… Definido' : 'âŒ NÃ£o definido'}`);
                log(`  SUPABASE_ANON_KEY: ${CONFIG.SUPABASE_ANON_KEY ? 'âœ… Definido' : 'âŒ NÃ£o definido'}`);
            } catch (error) {
                log(`âŒ Erro: ${error.message}`);
            }
        }
        
        function testarSupabase() {
            log('=== TESTE DO SUPABASE ===');
            try {
                if (typeof supabase === 'undefined') {
                    log('âŒ Supabase library nÃ£o carregada');
                    return;
                }
                log('âœ… Supabase library carregada');
                
                if (typeof CONFIG === 'undefined') {
                    log('âŒ CONFIG nÃ£o disponÃ­vel');
                    return;
                }
                
                // Tentar criar cliente
                const client = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                log('âœ… Cliente Supabase criado com sucesso');
                
                window.testClient = client; // Para debug
                
            } catch (error) {
                log(`âŒ Erro ao criar cliente: ${error.message}`);
            }
        }
        
        function testarAPI() {
            log('=== TESTE DA API ===');
            try {
                if (typeof API === 'undefined') {
                    log('âŒ API nÃ£o carregada');
                    return;
                }
                log('âœ… API carregada');
                
                const funcoes = Object.keys(API);
                log(`FunÃ§Ãµes disponÃ­veis: ${funcoes.join(', ')}`);
                
                if (typeof API.buscarEquipamentos !== 'function') {
                    log('âŒ API.buscarEquipamentos nÃ£o Ã© uma funÃ§Ã£o');
                    return;
                }
                log('âœ… API.buscarEquipamentos disponÃ­vel');
                
            } catch (error) {
                log(`âŒ Erro: ${error.message}`);
            }
        }
        
        async function testarEquipamentos() {
            log('=== TESTE DE EQUIPAMENTOS ===');
            try {
                if (typeof API === 'undefined' || typeof API.buscarEquipamentos !== 'function') {
                    log('âŒ API nÃ£o disponÃ­vel');
                    return;
                }
                
                log('ðŸ“¡ Chamando API.buscarEquipamentos()...');
                const resultado = await API.buscarEquipamentos();
                
                log('ðŸ“¦ Resposta recebida:');
                log(`  Tipo: ${typeof resultado}`);
                log(`  Sucesso: ${resultado?.sucesso}`);
                log(`  Dados: ${Array.isArray(resultado?.dados) ? resultado.dados.length + ' equipamentos' : 'NÃ£o Ã© array'}`);
                
                if (resultado?.sucesso && resultado?.dados) {
                    log('ðŸ“‹ Primeiros equipamentos:');
                    resultado.dados.slice(0, 3).forEach((equip, index) => {
                        log(`  ${index + 1}. ${equip.nome} (${equip.patrimonio})`);
                    });
                }
                
                if (resultado?.erro) {
                    log(`âŒ Erro da API: ${resultado.erro}`);
                }
                
            } catch (error) {
                log(`âŒ Erro: ${error.message}`);
                log(`Stack: ${error.stack}`);
            }
        }
        
        // Auto-teste ao carregar
        document.addEventListener('DOMContentLoaded', function() {
            log('ðŸš€ PÃ¡gina carregada - iniciando testes...');
            setTimeout(() => {
                testarConfig();
                setTimeout(() => {
                    testarSupabase();
                    setTimeout(() => {
                        testarAPI();
                    }, 500);
                }, 500);
            }, 100);
        });
    </script>
</body>
</html>
